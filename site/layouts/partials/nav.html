<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white">
	<div class="container">
			<a id="logoNavLink" href="/" class="db mr4 h-100 w3 flex-none" centered="false">
				<img id="logoNav" src="{{.logo}}" alt="ABC logo" class="br0 db mb0 w-200"/>
			</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
			aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				{{ range .nav }}
					{{ if .dropdown }}
						<li class="nav-item dropdown">
						<a class="nav-link js-scroll-trigger" data-toggle="dropdown"  href="{{.value}}">{{.text}}</a>
						<div class="dropdown-menu hashModalLink">
						{{ range .items }}
							<a href="{{.value}}" class="dropdown-item">{{.text}}</a>
						{{ end }}
						</div>
					{{ else }}
					<li class="nav-item">
					<a class="nav-link js-scroll-trigger" href="{{.value}}">{{.text}}</a>
					{{ end }}
					</li>
				{{ end }}
			</ul>
		</div>
	</div>
</nav>
<script>
	//CENTER LOGO FOR MOBILE
	$(".navbar-toggler-icon").click(function (e){
		if ($("#logoNavLink").attr("centered") == "false"){
			$("#logoNavLink").animate({'left': '42%', 'margin-left': -$("#logoNav").parent().width()/2 });
			$("#logoNavLink").attr("centered", "true");
		}
		else {
			$("#logoNavLink").animate({'left': '0px', 'margin-left': -$("#logoNav").parent().width()/2 });
			$("#logoNavLink").attr("centered", "false");		
		}
	});

	$(document).ready(function() {
		// ADD ACTIVE CLASS TO NAV ITEMS
		var windowVal=window.location.pathname;
		$('.nav-item').each(function (index,item){
			var href = $(this).find('a').attr('href');
			if (windowVal.indexOf(href) > 0 ){
				$(this).addClass("active");
			}
			else {
				$(this).removeClass("active");
			}
		});
	});
</script>
