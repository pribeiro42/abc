<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">{{.contactform.dropline}}</h4>

  <form name="contactForm" method="POST" action="/submit" netlify>
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="{{.contactform.name}}" class="w-100 mb2">
          <label for="name">{{.contactform.name}}</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="{{.contactform.email}}" class="w-100 mb2">
          <label for="email">{{.contactform.email}}</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" placeholder="{{.contactform.messageplaceholder}}" rows="8" cols="80" class="w-100"></textarea>
      <label for="message">{{.contactform.message}}</label>
    </fieldset>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">{{.contactform.submit}}</button>
    </div>
  </form>
</div>
